<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Crear ADMIN | FilmFeel</title>
    <div th:insert="fragments/_resources :: _head_resources"></div>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav th:replace="fragments/_fragments :: nav_bar"></nav>

<br> <br>

<h1 class="register-title">Formulario de registro para administradores</h1>
<form class="register-form"
      th:action="@{/admin/create}"
      th:object="${adminForm}"
      method="post"
      enctype="multipart/form-data">

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>


    <div class="form-group">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" id="username"
               th:field="*{username}"
               class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Contrase√±a:</label>
        <input type="password" id="password"
               th:field="*{password}"
               class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name"
               th:field="*{name}"
               class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="surname" class="form-label">Apellido:</label>
        <input type="text" id="surname"
               th:field="*{surname}"
               class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email"
               th:field="*{email}"
               class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" id="birthDate"
               th:field="*{birthDate}"
               class="form-control"
               min="1944-01-01" max="2006-12-31" required/>
    </div>
    <div class="form-group">
        <label for="portada" class="form-label">Foto de Usuario:</label>
        <input type="file" id="portada"
               th:field="*{portada}"
               class="form-control" name="portada" required/>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-register">Crear ADMIN</button>
    </div>

    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</form>

<div th:insert="fragments/_resources :: _foot_resources"></div>
<footer th:replace="fragments/_fragments :: _footer"></footer>
</body>
</html>
