<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FilmFeel</title>

    <div th:insert="fragments/_resources :: _head_resources"></div>

    <link rel="stylesheet" th:href="@{/styles.css}">


</head>


<body>
<nav th:replace="fragments/_fragments :: nav_bar"></nav>


<div id="login-page" class="container mt-5">
    <div class="form-login">
        <h2 class="login-title text-center">Iniciar Sesión</h2>
        <form id="loginForm" th:action="@{/login}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario"
                       required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Ingrese su contraseña" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                Usuario o contraseña incorrectos. Inténtelo de nuevo.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
                Has cerrado sesión correctamente.
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success mt-4 me-2 mb-4">Iniciar Sesión</button>
            </div>
            <div class="text-center mt-3">
                <p>¿No tienes una cuenta? <a th:href="@{/registro}" class="text-success">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
</div>


<div layout:fragment="content" class="container my-5">
</div>

<div th:insert="fragments/_resources :: _foot_resources"></div>
<script>
    $(document).ready(function() {
        $('.select2').select2();
    });

</script>

<div layout:fragment="scripts" th:remove="tag"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simulación del estado de sesión. Cambia esto según tu lógica de autenticación.
        var userLoggedIn = true; // Cambia a false para simular usuario desconectado.

        if (userLoggedIn) {
            document.getElementById("userLoggedIn").style.display = "inline";
            document.getElementById("userLoggedOut").style.display = "none";
        } else {
            document.getElementById("userLoggedIn").style.display = "none";
            document.getElementById("userLoggedOut").style.display = "inline";
        }
    });
</script>
<footer th:replace="fragments/_fragments :: _footer"></footer>
</body>
</html>
