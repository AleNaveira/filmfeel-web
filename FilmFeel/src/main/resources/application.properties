spring.application.name=FilmFeel
spring.thymeleaf.cache=false
spring.servlet.multipart.max-file-size=100MB
#Config storage
storage.location=assets
server.error.path=/error
//server.port=8060
server.port=${PORT:8060}
# Configuraci\u00F3n de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:myseguridad_db
//spring.datasource.url=jdbc:h2:file:./myseguridad_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
security.jwt.key.private=2dd57dfe27e671d7fad1d9517900518607dfb1d0a4718105b2e69986349d0a83
security.jwt.user.generate=AUTH0JWT
#Ruta swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html